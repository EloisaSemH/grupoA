<article class="col-sm-9 float-left mt-2">
    <h1>O que é Gitlab?</h1>
    <section><img src="img/500px-GitLab-logo.png" width="500px" alt="Logotipo do Gitlab" /></section>
    <p>
        GitLab é um gerenciador de repositório de software baseado em git, possuí suporte a Wiki, gerenciamento de
        tarefas e CI/CD, é similar ao GitHub, entretanto, o GitLab permite que os desenvolvedores armazenem o código em
        seus próprios servidores.
    </p>
</article>
